Places
<button ng-click="go('places')">Organize</button>

<div ng-repeat="place in places">
	{{place.name}}
	<div ng-show="stuffForPlaces(place).length" ng-repeat="stuff in stuffForPlaces(place)">
		{{stuff.name}}
	</div>
	<div ng-show="!stuffForPlaces(place).length">No stuffs here</div>
</div>

Stuffs
<button ng-click="go('stuffs')">Organize</button>

<div ng-repeat="stuff in stuffs">
	{{stuff.name}}
</div>
