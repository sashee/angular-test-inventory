<button ng-click="go('/places')">Back</button>
		{{place.name}} history
<table ng-show="history().length">
	<thead>
	<tr>
		<th>Date</th>
		<th>Description</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="history in history() | orderBy:'-date'">
		<td>{{history.date | date: 'medium'}}</td>
		<td>{{formatAt(history)}}</td>
	</tr>
	</tbody>
</table>

<div ng-show="!history().length">No history till date</div>
